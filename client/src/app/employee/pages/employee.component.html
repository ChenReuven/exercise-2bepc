<div class="container">
  <h2>employees List!</h2>

  <mat-list class="employees-list" role="list">
    <mat-list-item role="listitem" *ngFor="let person of (employees$ | async )">
      <span>{{person.firstName}} {{person.lastName}} {{person.position}}</span>
      <a routerLink="/employees/details/{{person.id}}">
        <button mat-stroked-button color="primary" >View</button>
      </a>
    </mat-list-item>
  </mat-list>
</div>
